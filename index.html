<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/ico" href="me.ico" />
    <title>Notebooks | Ritikdutta</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
</head>
  <body>
    <header>
      <div class="container">
        <img src="logo.png" alt="Logo" class="logo" />
        <h1>Notebooks</h1>
      </div>
    </header>

    <!-- Section: Machine Learning Notebooks -->
    <section>
      <div class="section-header">
        <h2>Machine Learning Notebooks</h2>
      </div>
      <div class="grid" id="grid-ml">
        <!-- ML notebook thumbnails will be inserted here -->
      </div>
    </section>

    <!-- Section: Business Notebooks -->
    <section>
      <div class="section-header">
        <h2>LangGraph LangChain NLP Notebooks</h2>
      </div>
      <div class="grid" id="grid-business">
        <!-- Business notebook thumbnails will be inserted here -->
      </div>
    </section>

    <!-- Notebook Viewer Container -->
    <div id="notebook-viewer" class="viewer-container">
      <span class="close" onclick="closeNotebookViewer()" aria-label="Close Viewer">&times;</span>
      <div class="viewer-content" id="viewer-content">
        <!-- The iframe will be inserted here dynamically -->
      </div>
    </div>
  </body>
</html>
