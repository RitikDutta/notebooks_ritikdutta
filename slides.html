<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thumbnail Grid with Slideshow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 80%;
        }

        .thumbnail {
            cursor: pointer;
            border: 2px solid #ddd;
            padding: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
            background-color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thumbnail:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .thumbnail img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .slideshow-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .slideshow-content {
            position: relative;
            width: 90%;
            height: 90%;
            max-width: 1000px;
            max-height: 700px;
            overflow: hidden;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .slideshow-content img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
            border-radius: 4px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close:hover {
            transform: scale(1.2);
        }

        .slide {
            display: none;
        }

        .active {
            display: flex;
            animation: fadeIn 1s;
        }

        .navigation {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .prev, .next {
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            font-size: 24px;
            transition: background-color 0.3s;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="thumbnail" onclick="openSlideshow(1)">
            <img src="http://stuckincustoms.smugmug.com/Portfolio/i-KscS8CF/0/X3/Burning-Man-Day-1%20%281006%20of%201210%29-X3.jpg" alt="Thumbnail 1">
            <p>Collection 1</p>
        </div>
        <div class="thumbnail" onclick="openSlideshow(2)">
            <img src="http://stuckincustoms.smugmug.com/Portfolio/i-KscS8CF/0/X3/Burning-Man-Day-1%20%281006%20of%201210%29-X3.jpg" alt="Thumbnail 2">
            <p>Collection 2</p>
        </div>
        <div class="thumbnail" onclick="openSlideshow(3)">
            <img src="http://stuckincustoms.smugmug.com/Portfolio/i-KscS8CF/0/X3/Burning-Man-Day-1%20%281006%20of%201210%29-X3.jpg" alt="Thumbnail 3">
            <p>Collection 3</p>
        </div>
    </div>

    <div id="slideshow-container" class="slideshow-container">
        <span class="close" onclick="closeSlideshow()">&times;</span>
        <div class="slideshow-content" id="slideshow-content">
            <!-- Slides will be dynamically inserted here -->
        </div>
        <div class="navigation">
            <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
            <span class="next" onclick="changeSlide(1)">&#10095;</span>
        </div>
    </div>

    <script>
        const slideshows = {
            1: [
                "http://stuckincustoms.smugmug.com/Portfolio/i-KscS8CF/0/X3/Burning-Man-Day-1%20%281006%20of%201210%29-X3.jpg",
                "http://stuckincustoms.smugmug.com/Portfolio/i-jQcPqJb/0/X3/Burning-Man-Last-Day-Night%20%28151%20of%201120%29-X3.jpg",
                "http://stuckincustoms.smugmug.com/Portfolio/i-JSxf5Nm/0/X3/Burning-Man-Day-6%20%28202%20of%201606%29-X3.jpg"
            ],
            2: [
                "http://stuckincustoms.smugmug.com/Portfolio/i-KscS8CF/0/X3/Burning-Man-Day-1%20%281006%20of%201210%29-X3.jpg",
                "http://stuckincustoms.smugmug.com/Portfolio/i-jQcPqJb/0/X3/Burning-Man-Last-Day-Night%20%28151%20of%201120%29-X3.jpg",
                "http://stuckincustoms.smugmug.com/Portfolio/i-JSxf5Nm/0/X3/Burning-Man-Day-6%20%28202%20of%201606%29-X3.jpg"
            ],
            3: [
                "http://stuckincustoms.smugmug.com/Portfolio/i-KscS8CF/0/X3/Burning-Man-Day-1%20%281006%20of%201210%29-X3.jpg",
                "http://stuckincustoms.smugmug.com/Portfolio/i-jQcPqJb/0/X3/Burning-Man-Last-Day-Night%20%28151%20of%201120%29-X3.jpg",
                "http://stuckincustoms.smugmug.com/Portfolio/i-JSxf5Nm/0/X3/Burning-Man-Day-6%20%28202%20of%201606%29-X3.jpg"
            ]
        };

        let currentSlideIndex = 0;
        let currentSlideshow = [];

        function openSlideshow(id) {
            currentSlideshow = slideshows[id];
            currentSlideIndex = 0;
            const slideshowContainer = document.getElementById('slideshow-container');
            const slideshowContent = document.getElementById('slideshow-content');

            // Clear previous content
            slideshowContent.innerHTML = '';

            // Insert new slides
            currentSlideshow.forEach((imageSrc, index) => {
                const slide = document.createElement('div');
                slide.classList.add('slide');
                if (index === 0) {
                    slide.classList.add('active');
                }
                const img = document.createElement('img');
                img.src = imageSrc;
                slide.appendChild(img);
                slideshowContent.appendChild(slide);
            });

            // Show the slideshow container
            slideshowContainer.style.display = 'flex';
        }

        function closeSlideshow() {
            document.getElementById('slideshow-container').style.display = 'none';
        }

        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function changeSlide(step) {
            currentSlideIndex = (currentSlideIndex + step + currentSlideshow.length) % currentSlideshow.length;
            showSlide(currentSlideIndex);
        }

        document.addEventListener('keydown', (e) => {
            if (document.getElementById('slideshow-container').style.display === 'flex') {
                if (e.key === 'ArrowRight') {
                    changeSlide(1);
                } else if (e.key === 'ArrowLeft') {
                    changeSlide(-1);
                } else if (e.key === 'Escape') {
                    closeSlideshow();
                }
            }
        });
    </script>
</body>
</html>
